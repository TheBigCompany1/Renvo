# render.yaml - Defines the application blueprint for Render

services:
  # ==================================
  # == PRODUCTION NODE.JS SERVICE ==
  # ==================================
  - name: renvo-node-final
    type: web
    runtime: docker
    repo: https://github.com/TheBigCompany1/Renvo
    branch: main
    autoDeploy: true
    healthCheckPath: /api/ping
    # Note: All production envVars (like PYTHON_API_URL)
    # must be set in the Render Dashboard for this service.

  # ==================================
  # == PRODUCTION PYTHON SERVICE ==
  # ==================================
  - name: renvo-python
    type: web
    runtime: python
    repo: https://github.com/TheBigCompany1/Renvo
    branch: main
    autoDeploy: true
    rootDir: backend/agent_service
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --worker-class gevent --workers 4 app:app
    healthCheckPath: /healthz
    # Note: All production envVars (API keys, REDIS_URL)
    # must be set in the Render Dashboard for this service.

# ==================================
# == PREVIEW ENVIRONMENT SETUP ==
# ==================================
previews:
  # This section defines how to build any Pull Request.
  - services:
      # For PRs, create a preview version of the Node.js service.
      # It inherits all settings from the production definition above.
      - name: renvo-node-final
        # Override: Apply the variables from your existing staging group.
        envVarGroup: renvo-staging

      # For PRs, create a preview version of the Python service.
      # It inherits all settings from the production definition above.
      - name: renvo-python
        # Override: Apply the same staging variables.
        envVarGroup: renvo-staging