<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generating Your Renovation Report...</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
    <style>
        :root {
            --background-color: #f8f9fa;
            --text-color: #343a40;
            --accent-color: #007bff;
            --card-bg: #ffffff;
            --border-radius: 8px;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background: var(--card-bg);
            padding: 40px 50px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            max-width: 500px;
            width: 90%;
        }
        h1 {
            font-size: 1.8em;
            margin-bottom: 15px;
        }
        .subheading {
            color: #6c757d;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        .progress-bar-container {
            width: 100%;
            background-color: #e9ecef;
            border-radius: 20px;
            height: 20px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .progress-bar {
            width: 0%;
            height: 100%;
            background-color: var(--accent-color);
            border-radius: 20px;
            transition: width 1s ease-in-out;
            animation: fill-progress 120s linear forwards;
        }
        @keyframes fill-progress {
            from { width: 5%; }
            to { width: 95%; } /* Stops at 95% to imply final compilation */
        }
        #progress-text {
            font-weight: 600;
            margin-bottom: 30px;
            height: 20px; /* Reserve space to prevent layout shift */
        }
        .footer-note {
            font-size: 0.9em;
            color: #868e96;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generating Your Report</h1>
        <p class="subheading">Our AI is analyzing your property. This may take a moment.</p>
        
        <div class="progress-bar-container">
            <div class="progress-bar"></div>
        </div>

        <p id="progress-text">Initializing analysis...</p>

        <p class="footer-note">The page will refresh automatically when your report is ready.</p>
    </div>

    <script>
        // This script will automatically refresh the page every 20 seconds to check for the report.
        setTimeout(() => {
            window.location.reload();
        }, 20000); // 20 seconds

        // This script cycles through status messages to show activity.
        const statusMessages = [
            "Analyzing property details...",
            "Scanning local market data...",
            "Evaluating renovation potential...",
            "Analyzing imagery for opportunities...",
            "Compiling financial models...",
            "Finalizing recommendations..."
        ];

        let messageIndex = 0;
        const progressTextElement = document.getElementById('progress-text');

        // Function to update the text
        function updateProgressText() {
            if (progressTextElement) {
                progressTextElement.textContent = statusMessages[messageIndex];
                messageIndex = (messageIndex + 1) % statusMessages.length;
            }
        }

        // Initially set the text and then update it every 8 seconds
        updateProgressText();
        setInterval(updateProgressText, 8000);
    </script>
</body>
</html>
