# .github/workflows/staging.yml
name: Run Checks for Staging Preview

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test # Assuming you have a test script

  notify:
    runs-on: ubuntu-latest
    needs: test # Ensures tests pass before this job runs
    steps:
      - name: Notify Render of new commit
        run: |
          # This step is optional but good practice.
          # You can use a Render deploy hook URL here if you want to trigger
          # a build manually after tests pass, though Render's PR Preview
          # will likely have already started a build.
          echo "Tests passed. Render will build a preview environment for this PR."

